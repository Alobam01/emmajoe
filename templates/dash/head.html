<div class="nk-header nk-header-fluid nk-header-fixed is-light">
    <div class="container-fluid">
        <div class="nk-header-wrap">
            <div class="nk-menu-trigger d-xl-none ml-n1">
                <a href="#" class="nk-nav-toggle nk-quick-nav-icon" data-target="sidebarMenu"><em class="icon ni ni-menu"></em></a>
            </div>
            <div class="nk-header-brand d-xl-none">
                <a href="/user/profile/" class="logo-link">
                    <img class="logo-light logo-img" src="https://tradesleverage.com/static/backend/images/favicon.png" srcset="https://tradesleverage.com/static/backend/images/favicon.png" alt="logo"  width="50" >
                <img class="logo-dark logo-img" src="https://tradesleverage.com/static/backend/images/favicon.png" srcset="https://tradesleverage.com/static/backend/images/favicon.png" alt="logo-dark"  width="50" >
               
                    <span class="nio-version">Seapaltrading</span>
                </a>
            </div>
            <div class="nk-header-news d-none d-xl-block">
                
            </div>
            <div class="nk-header-tools">
                <ul class="nk-quick-nav">
                    <li class="dropdown user-dropdown">
                        <a href="/user/profile/" class="dropdown-toggle" data-toggle="dropdown">
                            <div class="user-toggle">
                                <div class="user-avatar sm">
                                    <em class="icon ni ni-user-alt"></em>
                                </div>
  
                                <div class="user-info d-none d-md-block">
                                   
                                    <div class="user-name dropdown-indicator">{{user.username}}</div>
                                </div>
  
  
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-md dropdown-menu-right dropdown-menu-s1">
                            <div class="dropdown-inner user-card-wrap bg-lighter d-none d-md-block">
                                <div class="user-card">
                                    <div class="user-avatar">
                                        <span>P</span>
                                    </div>
                                    <div class="user-info">
                                        <span class="lead-text">{{user.username}}</span>
                                        <span class="sub-text">{{user.email}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-inner user-account-info">
                                <h6 class="overline-title-alt"> Wallet Account</h6>
                                <div class="user-balance">{{user.accountbalance}}<small class="currency currency-btc"> USD</small></div>
                                <div class="user-balance-sub"><span>{{user.btc}} <span class="currency currency-btc">BTC</span></span></div>
                                <a href="/user/withdrawal/" class="link"><span>Withdraw Funds</span> <em class="icon ni ni-wallet-out"></em></a>
                            </div>
                            <div class="dropdown-inner">
                                <ul class="link-list">
                                    <li><a href="/user/profile/"><em class="icon ni ni-user-alt"></em><span>View Profile</span></a></li>
                                   
                                    
                                    <li><a class="dark-switch" href="#"><em class="icon ni ni-moon"></em><span>Dark Mode</span></a></li>
                                </ul>
                            </div>
                            <div class="dropdown-inner">
                                <ul class="link-list">
                                    <li><a href="/user/logout/"><em class="icon ni ni-signout"></em><span>Sign out</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                   
                </ul>
            </div>
        </div>
    </div>
  </div>
